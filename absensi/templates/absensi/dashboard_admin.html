{% extends 'absensi/base_admin.html' %} {% block title %}Dashboard{% endblock %}
{% block content %}
<h1 class="text-2xl font-bold mb-6 text-gray-800">Dashboard</h1>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-6">
    <a href="{% url 'karyawan_list' %}" class="block p-6 bg-white rounded-xl shadow-lg hover:shadow-xl hover:scale-[1.03] transition-all duration-300">
        <div class="flex items-center justify-between">
            <div>
                <p class="text-sm font-medium text-gray-600 uppercase">Total Pegawai Aktif</p>
                <p class="text-3xl font-bold text-gray-900">{{ total_pegawai_aktif }}</p>
            </div>
            <div class="text-red-200">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-10 w-10"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M15 21v-1a6 6 0 00-1-3.72a4 4 0 00-3-1.28a4 4 0 00-3 1.28A6 6 0 003 20v1z"
                    />
                </svg>
            </div>
        </div>
    </a>
    <a href="{% url 'absensi_hari_ini' %}" class="block p-6 bg-white rounded-xl shadow-lg hover:shadow-xl hover:scale-[1.03] transition-all duration-300">
        <div class="flex items-center justify-between">
            <div>
                <p class="text-sm font-medium text-gray-600 uppercase">Sudah Absen Hari Ini</p>
                <p class="text-3xl font-bold text-gray-900">{{ total_hadir_hari_ini }}</p>
            </div>
            <div class="text-blue-200">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-10 w-10"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                    />
                </svg>
            </div>
        </div>
    </a>
    <a href="{% url 'belum_absen_hari_ini' %}" class="block p-6 bg-white rounded-xl shadow-lg hover:shadow-xl hover:scale-[1.03] transition-all duration-300">
        <div class="flex items-center justify-between">
            <div>
                <p class="text-sm font-medium text-gray-600 uppercase">Belum Absen Hari Ini</p>
                <p class="text-3xl font-bold text-gray-900">{{ total_belum_absen_hari_ini }}</p>
            </div>
            <div class="text-yellow-200">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-10 w-10"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                    />
                </svg>
            </div>
        </div>
    </a>
</div>
{% endblock %}
