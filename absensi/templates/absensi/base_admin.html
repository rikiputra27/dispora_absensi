{% load static %}
<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Dashboard{% endblock %} - Admin Absensi</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="flex h-screen bg-gray-200">
      <div
        class="fixed inset-y-0 left-0 w-64 bg-gray-900 text-white p-4 space-y-6 transform md:relative md:translate-x-0"
      >
        <a href="#" class="flex items-center space-x-2 px-4">
          <img
            src="{% static 'images/logo_dispora.png' %}"
            alt="Logo"
            class="w-10 h-10"
          />
          <span class="text-xl font-extrabold">DISPORA</span>
        </a>

        <nav class="space-y-2">
          <a
            href="{% url 'dashboard_admin' %}"
            class="flex items-center space-x-2 py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700"
          >
            <span>Dashboard</span>
          </a>
          <a
            href="{% url 'karyawan_list' %}"
            class="flex items-center space-x-2 py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700"
          >
            <span>Data Pegawai</span>
          </a>
          <a
            href="{% url 'data_wajah' %}"
            class="flex items-center space-x-2 py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700"
          >
            <span>Data Wajah</span>
          </a>
          <a
            href="{% url 'data_lokasi' %}"
            class="flex items-center space-x-2 py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700"
          >
            <span>Data Lokasi</span>
          </a>
          <a
            href="{% url 'data_absensi' %}"
            class="flex items-center space-x-2 py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700"
          >
            <span>Data Absensi</span>
          </a>
        </nav>
      </div>

      <div class="flex-1 flex flex-col overflow-hidden">
        <header
          class="flex justify-between items-center p-4 bg-white border-b-2 border-gray-200"
        >
          <div></div>
          <div class="flex items-center space-x-4">
            <span
              >Selamat datang, {{ request.session.admin_nama_lengkap }}</span
            >
            <a
              href="{% url 'logout' %}"
              class="text-sm text-red-600 hover:underline"
              >Logout</a
            >
          </div>
        </header>

        <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
          {% block content %} {% endblock %}
        </main>
      </div>
    </div>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </body>
</html>
