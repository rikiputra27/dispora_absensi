{% extends 'absensi/base_admin.html' %} {% block title %}Kelola Data
Lokasi{%endblock %} {% block content %}
<h1 class="text-2xl font-bold mb-6 text-gray-800">Kelola Data Lokasi</h1>
{% if messages %} {% for message in messages %}
<div class="p-3 mb-4 rounded-lg text-sm bg-green-100 text-green-800">
  {{ message }}
</div>
{% endfor %} {% endif %}
<div class="bg-white p-6 rounded-lg shadow-md max-w-lg">
  <form method="POST" class="space-y-4">
    {% csrf_token %} {{ form.as_p }}
    <div class="pt-2">
      <button
        type="submit"
        class="bg-red-600 text-white font-medium py-2 px-4 rounded-lg hover:bg-red-700"
      >
        Simpan Lokasi
      </button>
    </div>
  </form>
</div>
{% endblock %}
