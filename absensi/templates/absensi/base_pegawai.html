{% load static %}
<!DOCTYPE html>
<html lang="id" class="h-full bg-gray-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}Halaman Pegawai{% endblock %} - Absensi Dispora
    </title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-full">
    <div class="min-h-full">
      <nav class="bg-gray-800">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
          <div class="flex h-16 items-center justify-between">
            <div class="flex items-center">
              <div class="flex-shrink-0">
                <img
                  class="h-10 w-10"
                  src="{% static 'images/logo_dispora.png' %}"
                  alt="Dispora"
                />
              </div>
              <div class="ml-4">
                <a
                  href="{% url 'dashboard_pegawai' %}"
                  class="text-white font-bold"
                  >DISPORA ABSENSI</a
                >
              </div>
            </div>
            <div class="flex items-center">
              <span class="text-gray-300 text-sm mr-4"
                >Halo, {{ request.session.pegawai_nama_lengkap }}</span
              >
              <a
                href="{% url 'logout' %}"
                class="bg-gray-700 text-white hover:bg-red-600 rounded-md px-3 py-2 text-sm font-medium"
                >Logout</a
              >
            </div>
          </div>
        </div>
      </nav>

      <header class="bg-white shadow">
        <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
          <h1 class="text-3xl font-bold tracking-tight text-gray-900">
            {% block header_title %}Dashboard{% endblock %}
          </h1>
        </div>
      </header>

      <main>
        <div class="mx-auto max-w-7xl py-6 sm:px-6 lg:px-8">
          {% block content %}{% endblock %}
        </div>
      </main>
    </div>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </body>
</html>
