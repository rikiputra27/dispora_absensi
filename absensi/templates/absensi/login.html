{% load static %}<!DOCTYPE html>
<html lang="id">
  <head>
    <title>Login - Aplikasi Absensi Dispora</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-brand-gray-50 flex items-center justify-center min-h-screen p-4"
  >
    <div
      class="bg-brand-white p-8 md:p-10 rounded-xl shadow-2xl w-full max-w-md"
    >
      <div class="text-center mb-8">
        <img
          src="/static/images/logo_dispora.png"
          alt="Logo Dispora"
          class="w-20 h-20 mx-auto mb-3"
        />
        <h1 class="text-2xl font-bold text-brand-gray-900">
          Selamat Datang Kembali
        </h1>
        <p class="text-brand-gray-700 mt-1">
          Login untuk mengelola Aplikasi Absensi
        </p>
      </div>

      {% if error_message %}
      <div
        class="mb-4 p-3 bg-red-100 text-red-700 border border-red-300 rounded-lg text-sm"
      >
        {{ error_message }}
      </div>
      {% endif %}

      <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <div class="mb-5">
          <label
            for="username"
            class="block text-sm font-medium text-brand-gray-700 mb-1"
            >Username</label
          >
          <input
            type="text"
            name="username"
            id="username"
            class="w-full px-4 py-2.5 border border-brand-gray-300 rounded-lg focus:ring-2 focus:ring-brand-red focus:border-brand-red transition-colors"
            placeholder="Masukkan username"
            required
          />
        </div>

        <div class="mb-6">
          <label
            for="password"
            class="block text-sm font-medium text-brand-gray-700 mb-1"
            >Password</label
          >
          <input
            type="password"
            name="password"
            id="password"
            class="w-full px-4 py-2.5 border border-brand-gray-300 rounded-lg focus:ring-2 focus:ring-brand-red focus:border-brand-red transition-colors"
            placeholder="Masukkan password"
            required
          />
        </div>

        <div>
          <button
            type="submit"
            class="w-full bg-brand-red text-brand-white font-semibold py-2.5 px-4 rounded-lg hover:bg-brand-red-dark focus:outline-none focus:ring-2 focus:ring-brand-red focus:ring-offset-2 transition-colors duration-150"
          >
            Login
          </button>
        </div>
      </form>
      <p class="text-center text-xs text-brand-gray-700 mt-8">
        &copy; {% now "Y" %} Dinas Kepemudaan dan Olahraga Kota Banjarmasin
      </p>
    </div>
  </body>
</html>
